<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sqOS Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden; 
    }
    #pixelCanvas {
      /* border: 2px solid #adb5bd; */
      width: 90vw; 
      height: 90vh;
      object-fit: contain; 
      image-rendering: pixelated;
      cursor: none;
    }
    #fontCanvas {
      position: absolute;
      visibility: hidden;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <canvas id="pixelCanvas" width="256" height="144"></canvas>
  <canvas id="fontCanvas"></canvas>
  <script src="font.js"></script>
  <script src="smallfont.js"></script>
  <script src="main.js"></script>
  <script src="drawos.js"></script>
</body>
</html>

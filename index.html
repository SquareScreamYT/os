<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sqOS Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      padding: 0;
      box-sizing: border-box;
      overflow: auto; /* Allow scrolling */
      font-family: 'Nunito', sans-serif;
    }
    #pixelCanvas {
      width: 90vw;
      height: 90vh;
      object-fit: contain;
      image-rendering: pixelated;
      cursor: none;
    }
    #fontCanvas {
      position: absolute;
      visibility: hidden;
      width: 1px;
      height: 1px;
    }
    footer {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.2);
    }
    footer a {
      color: #f8f9fa;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      color: #ffb400;
    }
  </style>
</head>
<body>
  <canvas id="pixelCanvas" width="256" height="144"></canvas>
  <canvas id="fontCanvas"></canvas>
  
  <footer>
    <a href="https://github.com/SquareScreamYT/os/" target="_blank">Github Link!!</a>
  </footer>
  
  <script src="font.js"></script>
  <script src="smallfont.js"></script>
  <script src="graphics.js"></script>
  <script src="main.js"></script>
  <script src="calc.js"></script>
  <script src="drawos.js"></script>
</body>
</html>
